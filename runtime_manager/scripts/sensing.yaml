  - name  : can_listener
    vars  :
    - name      : channel
      label     : 'Channel:'
      v         : 0
      cmd_param :
        delim     : ''

  - name  : calibration_path
    vars  :
    - name  : calibration
      kind  : path
      v     : ''
      cmd_param :
        dash : ''
        delim: ':='
        must : True

  - name  : calibration_path_grasshopper3
    vars  :
    - name  : CalibrationFile
      kind  : path
      v     : ''
      cmd_param :
        dash        : ''
        delim       : ':='
        only_enable : True
        must        : True
  - name  : calibration_path_ladybug
    vars  :
    - name  : CalibrationFile
      kind  : path
      v     : ''
      cmd_param :
        dash        : ''
        delim       : ':='
        only_enable : True
        must        : True

