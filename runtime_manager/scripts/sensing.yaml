      choices_type : str
      v            : ''
      cmd_param    :
        dash         : ''
        delim        : ':='
        only_enable  : True
        tail         : True
    - name      : file
      kind      : path
      v         : ''
      cmd_param :
        delim     : 'file:='
        must      : True
    - name      : register_lidar2camera_tf
      label     : register TF between lidar and camera
      kind      : checkbox
      v         : True
      cmd_param :
        dash      : ''
