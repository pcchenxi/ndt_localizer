      label     : 'Device name:'
      kind      : path
      v         : /dev/ttyUSB0
      cmd_param :
        dash      : ''
        delim     : ':='
    - name      : baud
      label     : 'Baud:'
      kind      : menu
      choices   : [ '1200', '2400', '4800', '9600', '19200', '38400', '57600', '115200', '230400' ]
      choices_type : str
      v         : '9600'
      cmd_param :
        dash      : ''
        delim     : ':='

  - name : sel_cam_and_sync
    vars :
    - name         : camera_id
      kind         : menu
      label        : Camera ID
      choices_type : str
      v            : ''
      cmd_param    :
        dash         : ''
        delim        : ':='
        only_enable  : True
    - name      : sync
      kind      : hide
      v         : False
      cmd_param :
        dash        : ''
        delim       : ':='
        only_enable : True
