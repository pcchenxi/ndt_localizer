name : Computing
subs :
- subs :
  - name : Localization
    subs :
    - name : gnss_localizer
      subs :
      - name : fix2tfpose
        cmd  : rosrun gnss_localizer fix2tfpose
        gui  :
          stat_topic : [ gnss ]
      - name : nmea2tfpose
        #cmd  : rosrun gnss_localizer nmea2tfpose
        cmd  : roslaunch gnss_localizer nmea2tfpose.launch
        gui  :
          stat_topic : [ gnss ]
    - name : ndt_localizer
      subs :
      - name : ndt_mapping
        cmd  : roslaunch ndt_localizer ndt_mapping.launch
        param: ndt_mapping
        gui  :
          dialog : MyDialogNdtMapping
      - name : ndt_matching
        cmd  : roslaunch ndt_localizer ndt_matching.launch
        param: ndt
        gui  :
          stat_topic : [ /ndt_stat.ndt_stat.exe_time ]
          x  :
            user_category : ''
          yaw:
            flags : [ nl ]
          max:
            user_category : ''
          layer:
            flags : [ nl ]
          sync :
            func : self.button_synchronization.GetValue()
    - name : vel_pose_mux
      subs :
      - name : vel_pose_mux
        cmd  : roslaunch vel_pose_mux vel_pose_mux.launch
        param: vel_pose_mux
        gui  :
           pose_mux_select:
             depend : sim_mode
             depend_bool : 'lambda v : v == 0'
           vel_mux_select:
             depend : sim_mode
             depend_bool : 'lambda v : v == 0'
           stat_topic : [ lf ]  

  - name : Detection
    subs :
    - name : cv_detector
      subs :
      - name : dpm_ocv
        cmd  : roslaunch cv_tracker dpm_ocv.launch
        param: dpm_ocv
        gui  :
          flags                  : [ open_dialog, need_camera_info ]
          config_dialog          : MyDialogCarPedestrian
          car_pedestrian_obj_key : { car : car_dpm, pedestrian : pedestrian_dpm }
          open_dialog            : MyDialogDpm
          use_gpu :
            flags  : [ nl ]
          car :
            user_category : Detection Target
          pedestrian :
            border : 16
            flags  : [ left ]
          sel_cam_dialog_only : [ camera_id ]
          sel_cam_dialog_allow: [ camera_id ]
          camera_id :
            border : 16
            flags : [ all ]
          sync :
            func : self.button_synchronization.GetValue()

      - name : dpm_ttic
        cmd  : roslaunch cv_tracker dpm_ttic.launch
        param: dpm_ttic
        gui  :
          flags                  : [ open_dialog, need_camera_info ]
          config_dialog          : MyDialogCarPedestrian
          car_pedestrian_obj_key : { car : car_dpm, pedestrian : pedestrian_dpm }
          open_dialog            : MyDialogDpm
          use_gpu :
            flags  : [ nl ]
          car :
            user_category : Detection Target
          pedestrian :
            border : 16
            flags  : [ left ]
          part_model_car :
            flags  : [ hline ]
          sel_cam_dialog_only : [ camera_id ]
          sel_cam_dialog_allow: [ camera_id ]
          camera_id :
            border : 16
            flags : [ all ]
          sync :
            func : self.button_synchronization.GetValue()
            
      - name : rcnn_node
        cmd  : roslaunch cv_tracker rcnn.launch
        param: rcnn
        gui   :
          flags : [ need_camera_info ]
          sel_cam_dialog_only : [ camera_id ]
          sel_cam_dialog_allow: [ camera_id ]
          camera_id :
            border : 16
            flags : [ all ]

      - name : range_fusion
        cmd  : roslaunch cv_tracker ranging.launch
        param: car_fusion
        gui  :
          flags                  : [ open_dialog ]
          config_dialog          : MyDialogCarPedestrian
          car_pedestrian_obj_key : { car : car_fusion, pedestrian : pedestrian_fusion }
          config_dialog_only     : [ min_low_height, max_low_height, max_height, min_points, dispersion ]
          open_dialog_only       : [ car, pedestrian ]
          open_dialog_ok_label   : Start
          car :
            user_category : Detection Target
          pedestrian :
            border : 16
            flags  : [ left ]
          sync :
            func : self.button_synchronization.GetValue()

      - name : klt_track
        cmd  : roslaunch cv_tracker klt_tracking.launch
        param: car_kf
        gui  :
          flags : [ need_camera_info ]
          sel_cam_dialog_only : [ camera_id ]
          sel_cam_dialog_allow: [ camera_id ]
          camera_id :
            border : 16
            flags : [ all ]
          sync :
            func : self.button_synchronization.GetValue()

      - name : kf_track
        cmd  : roslaunch cv_tracker kf_tracking.launch
        param: car_kf
        gui  :
          flags                  : [ open_dialog, need_camera_info ]
          config_dialog          : MyDialogCarPedestrian
          car_pedestrian_obj_key : { car : car_kf, pedestrian : pedestrian_kf }
          config_dialog_only     :
            - initial_lifespan
            - default_lifespan
            - noise_covariance
            - measurement_noise_covariance
            - error_estimate_covariance
            - percentage_of_overlapping
            - orb_features
            - use_orb
          open_dialog_only       : [ car, pedestrian ]
          open_dialog_ok_label   : Start
          car :
            user_category : Detection Target
          pedestrian :
            border : 16
            flags  : [ left ]
          sel_cam_dialog_only : [ camera_id ]
          sel_cam_dialog_allow: [ camera_id ]
          camera_id :
            border : 16
            flags : [ all ]
          sync :
            func : self.button_synchronization.GetValue()

      - name : obj_reproj
        cmd  : roslaunch cv_tracker reprojection.launch
        param: obj_reproj
        gui  :
          flags                : [ open_dialog, no_link, need_camera_info ]
          open_dialog_ok_label : Start
          car :
            user_category : Detection Target
          pedestrian :
            border : 16
            flags  : [ left ]
          sel_cam_dialog_only : [ camera_id ]
          sel_cam_dialog_allow: [ camera_id ]
          camera_id :
            border : 16
            flags : [ all ]
          sync :
            func : self.button_synchronization.GetValue()

    - name : lidar_detector
      subs :
      - name : euclidean_cluster
        cmd  : roslaunch lidar_tracker euclidean_clustering.launch
        param: euclidean_cluster
        gui  :
          sync :
            func : self.button_synchronization.GetValue()
      - name : obj_fusion
        cmd  : roslaunch lidar_tracker obj_fusion.launch
        param: obj_fusion
        gui  :
          flags                : [ open_dialog, no_link ]
          open_dialog_ok_label : Start
          car :
            user_category : Detection Target
          pedestrian :
            border : 16
            flags  : [ left ]
          sync :
            func : self.button_synchronization.GetValue()

    - name : road_wizard
      subs :
      - name : feat_proj
        cmd  : roslaunch road_wizard feat_proj.launch
        param: feat_proj
        gui  :
          flags : [ need_camera_info ]
          sel_cam_dialog_only : [ camera_id ]
          sel_cam_dialog_allow: [ camera_id ]
          camera_id :
            border : 16
            flags : [ all ]

      - name : region_tlr
        cmd  : roslaunch road_wizard traffic_light_recognition.launch
        param: region_tlr
        gui  :
          flags : [ need_camera_info ]
          sel_cam_dialog_only : [ camera_id ]
          sel_cam_dialog_allow: [ camera_id ]
          camera_id :
            border : 16
            flags : [ all ]

    - name : viewers
      subs :
      - name : image_viewer
        cmd  : roslaunch viewers viewers.launch viewer_type:=image_viewer
        param: viewer_sel_cam
        gui  :
          flags : [ need_camera_info ]
          sel_cam_dialog_only : [ camera_id ]
          sel_cam_dialog_allow: [ camera_id ]
          camera_id :
            border : 16
            flags : [ all ]
      - name : image_d_viewer
        cmd  : roslaunch viewers viewers.launch viewer_type:=image_d_viewer
        param: viewer_sel_cam
        gui  :
          flags : [ need_camera_info ]
          sel_cam_dialog_only : [ camera_id ]
          sel_cam_dialog_allow: [ camera_id ]
          camera_id :
            border : 16
            flags : [ all ]
      - name : points_image_viewer
        cmd  : roslaunch viewers viewers.launch viewer_type:=points_image_viewer
        param: viewer_sel_cam
        gui  :
          flags : [ need_camera_info ]
          sel_cam_dialog_only : [ camera_id ]
          sel_cam_dialog_allow: [ camera_id ]
          camera_id :
            border : 16
            flags : [ all ]
      - name : points_image_d_viewer
        cmd  : roslaunch viewers viewers.launch viewer_type:=points_image_d_viewer
        param: viewer_sel_cam
        gui  :
          flags : [ need_camera_info ]
          sel_cam_dialog_only : [ camera_id ]
          sel_cam_dialog_allow: [ camera_id ]
          camera_id :
            border : 16
            flags : [ all ]
      - name : vscan_image_viewer
        cmd  : roslaunch viewers viewers.launch viewer_type:=vscan_image_viewer
        param: viewer_sel_cam
        gui  :
          flags : [ need_camera_info ]
          sel_cam_dialog_only : [ camera_id ]
          sel_cam_dialog_allow: [ camera_id ]
          camera_id :
            border : 16
            flags : [ all ]
      - name : vscan_image_d_viewer
        cmd  : roslaunch viewers viewers.launch viewer_type:=vscan_image_d_viewer
        param: viewer_sel_cam
        gui  :
          flags : [ need_camera_info ]
          sel_cam_dialog_only : [ camera_id ]
          sel_cam_dialog_allow: [ camera_id ]
          camera_id :
            border : 16
            flags : [ all ]
      - name : traffic_light_viewer
        cmd  : roslaunch viewers viewers.launch viewer_type:=traffic_light_viewer


- subs :
  - name : Mission Planning
    subs :
    - name : lane_planner
      subs :
      - name : lane_navi
        cmd  : roslaunch lane_planner lane_navi.launch
        param: lane_navi
      - name : lane_rule
        cmd  : rosrun lane_planner lane_rule
        param: lane_rule
      - name : lane_stop
        cmd  : rosrun lane_planner lane_stop
        param: lane_stop
        gui  :
          dialog: MyDialogLaneStop
      - name : lane_select
        cmd  : rosrun lane_planner lane_select
        param: lane_select
    - name : freespace_planner
      subs :
      - name : astar_navi
        cmd  : rosrun freespace_planner astar_navi

  - name : Motion Planning
    subs :
    - name : driving_planner
      subs :
      - name : velocity_set
        cmd  : roslaunch driving_planner velocity_set.launch
        param: velocity_set
      - name : path_select
        cmd  : rosrun driving_planner path_select
      - name : lattice_trajectory_gen
        cmd  : roslaunch driving_planner lattice_trajectory_gen.launch
        param: lane_follower_trajgen
        gui  :
          velocity:
            depend : param_flag
            depend_bool : 'lambda v : v == 1'
          lookahead_threshold:
            depend : param_flag
            depend_bool : 'lambda v : v == 1'
          minimum_lookahead_threshold:
            depend : param_flag   
            depend_bool : 'lambda v : v == 0'          
          threshold_ratio:
            depend : param_flag
            depend_bool : 'lambda v : v == 0' 
          stat_topic : [ lf ]
      - name : lattice_twist_convert
        cmd  : rosrun driving_planner lattice_twist_convert

    - name : waypoint_maker
      subs :
       - name : waypoint_loader
         cmd  : roslaunch waypoint_maker waypoint_loader.launch
         param: waypoint_loader
         gui  :
           lane_waypoint_csv :
             prop  : 1    
       - name : waypoint_saver
         cmd  : roslaunch waypoint_maker waypoint_saver.launch
         param: waypoint_saver
         gui  :
           save_filename :
             prop  : 1
       - name : waypoint_clicker
         cmd  : rosrun waypoint_maker waypoint_clicker
         param: waypoint_clicker
    - name : waypoint_follower
      subs :   
       - name : pure_pursuit
         cmd  : roslaunch waypoint_follower pure_pursuit.launch
         param: waypoint_follower
         gui  :
           velocity:
             depend : param_flag
             depend_bool : 'lambda v : v == 1'
           lookahead_threshold:
             depend : param_flag
             depend_bool : 'lambda v : v == 1'
           minimum_lookahead_threshold:
             depend : param_flag   
             depend_bool : 'lambda v : v == 0'          
           threshold_ratio:
             depend : param_flag
             depend_bool : 'lambda v : v == 0' 
           stat_topic : [ lf ]  
       - name : twist_filter
         cmd  : roslaunch waypoint_follower twist_filter.launch
         param: twist_filter
       - name : wf_simulator
         cmd  : roslaunch waypoint_follower wf_simulator.launch
         param: wf_simulator
         
buttons:
  car_dpm :
    param   : car_dpm
  pedestrian_dpm :
    param   : pedestrian_dpm
  car_fusion :
    param   : car_fusion
  pedestrian_fusion :
    param   : pedestrian_fusion
  car_kf :
    param   : car_kf
  pedestrian_kf :
    param   : pedestrian_kf
  synchronization :
    run : roslaunch runtime_manager synchronization.launch

sys_gui:
  dialog   : MyDialogParam
  cpu_chks :
    user_category : Migration Allowance
    user_category_add : [ [ all ], 8 ]
    flags         : [ nl ]
  nice     :
    user_category : Best-Effort
    user_category_add : [ [ all, expand ], 8 ]
    flags         : [ nl, hline ]
  real_time:
    flags         : [ nl, left ]
    border        : 8
  policy   :
    border        : 16
    flags         : [ left ]
    depend        : real_time
  prio     :
    border        : 16
    flags         : [ left, nl ]
    depend        : real_time
  period   :
    border        : 16
    flags         : [ top, left ]
    depend        : real_time
  budget   :
    border        : 16
    flags         : [ top, left ]
    depend        : real_time

params :
  - name  : sys
    vars  :
    - name     : cpu_chks
      label    : CPU
      kind     : checkboxes
      item_n   : psutil.NUM_CPUS
      v        : []
    - name     : nice
      label    : 'nice:'
      kind     : num
      v        : 0
    - name     : real_time
      label    : Real-Time
      kind     : checkbox
      v        : False
    - name     : policy
      label    : Policy
      kind     : menu
      choices  : [ FIFO, RR ]
      choices_type : str
      v        : fifo
    - name     : prio
      label    : 'prio:'
      kind     : num
      v        : 99
    - name     : period
      label    : 'period(ms):'
      kind     : num
      v        : 100
    - name     : budget
      label    : 'budget(ms):'
      kind     : num
      v        : 20

  - name  : dpm_ocv
    vars  :
    - name     : use_gpu
      label    : Use GPU
      kind     : radio_box
      choices  : [ 'False', 'True' ]
      choices_type : str
      choices_style: h
      v        : 'False'
      cmd_param:
        dash     : ''
        delim    : ':='
    - name     : car
      label    : Car
      kind     : checkbox
      v        : True
      cmd_param:
        dash     : ''
        delim    : ':='
    - name     : pedestrian
      label    : Pedestrian
      kind     : checkbox
      v        : False
      cmd_param:
        dash     : ''
        delim    : ':='
    - name     : model_file_car
      label    : 'model_file (Car)'
      kind     : path
      v        : $(rospack find cv_tracker)/data/car_2008.xml
      cmd_param:
        dash     : ''
        delim    : ':='
    - name     : model_file_pedestrian
      label    : 'model_file (Pedestrian)'
      kind     : path
      v        : $(rospack find cv_tracker)/data/person.xml
      cmd_param:
        dash     : ''
        delim    : ':='
    - name         : camera_id
      kind         : menu
      label        : Camera ID
      choices_type : str
      v            : ''
      cmd_param    :
        dash         : ''
        delim        : ':='
        only_enable  : True
    - name      : sync
      kind      : hide
      v         : False
      cmd_param :
        dash        : ''
        delim       : ':='
        only_enable : True

  - name  : dpm_ttic
    vars  :
    - name     : use_gpu
      label    : Use GPU
      kind     : radio_box
      choices  : [ 'False', 'True' ]
      choices_type : str
      choices_style: h
      v        : 'False'
      cmd_param:
        dash     : ''
        delim    : ':='
    - name     : car
      label    : Car
      kind     : checkbox
      v        : True
      cmd_param:
        dash     : ''
        delim    : ':='
    - name     : pedestrian
      label    : Pedestrian
      kind     : checkbox
      v        : False
      cmd_param:
        dash     : ''
        delim    : ':='
    - name     : comp_model_car
      label    : 'comp_model (Car)'
      kind     : path
      v        : $(rospack find cv_tracker)/data/car_comp.csv
      cmd_param:
        dash     : ''
        delim    : ':='
    - name     : root_model_car
      label    : 'root_model (Car)'
      kind     : path
      v        : $(rospack find cv_tracker)/data/car_root.csv
      cmd_param:
        dash     : ''
        delim    : ':='
    - name     : part_model_car
      label    : 'part_model (Car)'
      kind     : path
      v        : $(rospack find cv_tracker)/data/car_part.csv
      cmd_param:
        dash     : ''
        delim    : ':='
    - name     : comp_model_pedestrian
      label    : 'comp_model (Pedestrian)'
      kind     : path
      v        : $(rospack find cv_tracker)/data/person_comp.csv
      cmd_param:
        dash     : ''
        delim    : ':='
    - name     : root_model_pedestrian
      label    : 'root_model (Pedestrian)'
      kind     : path
      v        : $(rospack find cv_tracker)/data/person_root.csv
      cmd_param:
        dash     : ''
        delim    : ':='
    - name     : part_model_pedestrian
      label    : 'part_model (Pedestrian)'
      kind     : path
      v        : $(rospack find cv_tracker)/data/person_part.csv
      cmd_param:
        dash     : ''
        delim    : ':='
    - name         : camera_id
      kind         : menu
      label        : Camera ID
      choices_type : str
      v            : ''
      cmd_param    :
        dash         : ''
        delim        : ':='
        only_enable  : True
    - name      : sync
      kind      : hide
      v         : False
      cmd_param :
        dash        : ''
        delim       : ':='
        only_enable : True

  - name  : car_dpm
    topic : /config/car_dpm
    msg   : ConfigCarDpm
    vars  :
    - name  : score_threshold
      label : Score Threshold
      min   : -2
      max   : 2
      v     : -0.5
    - name  : group_threshold
      label : Group Threshold
      min   : 0
      max   : 1
      v     : 0.1
    - name  : Lambda
      label : Lambda
      min   : 1
      max   : 20
      v     : 10
    - name  : num_cells
      label : Num Cells
      min   : 2
      max   : 10
      v     : 8
    - name  : num_bins
      label : Num Bins
      min   : 2
      max   : 10
      v     : 9

  - name  : pedestrian_dpm
    topic : /config/pedestrian_dpm
    msg   : ConfigPedestrianDpm
    vars  :
    - name  : score_threshold
      label : Score Threshold
      min   : -2
      max   : 2
      v     : 0.6
    - name  : group_threshold
      label : Group Threshold
      min   : 0
      max   : 1
      v     : 0.3
    - name  : Lambda
      label : Lambda
      min   : 1
      max   : 20
      v     : 10
    - name  : num_cells
      label : Num Cells
      min   : 2
      max   : 10
      v     : 8
    - name  : num_bins
      label : Num Bins
      min   : 2
      max   : 10
      v     : 9
      
  - name  : euclidean_cluster
    vars  :
    - name    : publish_ground
      label   : 'publish ground'
      kind    : checkbox
      v       : False
      cmd_param :
        dash        : ''
        delim       : ':='
    - name    : publish_filtered
      label   : 'publish filtered'
      kind    : checkbox
      v       : False
      cmd_param :
        dash        : ''
        delim       : ':='
    - name    : is_downsampling
      label   : 'is downsampling'
      kind    : checkbox
      v       : False
      cmd_param :
        dash        : ''
        delim       : ':='
    - name    : distance
      label   : 'distance'
      min       : 0
      max       : 5
      v       : 0.5
      cmd_param :
        dash        : ''
        delim       : ':='   
    - name    : leaf_size
      label   : 'leaf size'
      min       : 0
      max       : 1
      v       : 0.1
      cmd_param :
        dash        : ''
        delim       : ':='  
    - name    : cluster_size_min
      label   : 'cluster size minimum'
      min       : 0
      max       : 3000
      v       : 50
      cmd_param :
        dash        : ''
        delim       : ':='   
    - name    : cluster_size_max
      label   : 'cluster size maximum'
      min       : 0
      max       : 3000
      v       : 2500
      cmd_param :
        dash        : ''
        delim       : ':='              
    - name      : sync
      kind      : hide
      v         : False
      cmd_param :
        dash        : ''
        delim       : ':='
        only_enable : True

  - name  : ndt
    topic : /config/ndt
    msg   : ConfigNdt
    vars  :
    - name  : init_pos_gnss
      kind  : radio_box
      choices:
      - Initial Pos
      - GNSS
      v     : 1
    - name  : x
      label : 'x:'
      v     : 0.0
    - name  : y
      label : 'y:'
      v     : 0.0
    - name  : z
      label : 'z:'
      v     : 0.0
    - name  : roll
      label : 'roll:'
      v     : 0.0
    - name  : pitch
      label : 'pitch:'
      v     : 0.0
    - name  : yaw
      label : 'yaw:'
      v     : 0.0
    - name  : lidar_original
      kind  : radio_box
      choices:
      - Lidar
      - Original
      v     : 1
    - name  : max
      label : 'Max:'
      v     : 63
    - name  : min
      label : 'Min:'
      v     : 0
    - name  : layer
      label : 'Layer:'
      v     : 1
    - name  : use_predict_pose
      label : Predict Pose
      kind  : radio_box
      choices: [ 'OFF', 'ON' ]
      choices_style: h
      v     : 1
    - name  : error_threshold
      label : Error Threshold
      min   : 0
      max   : 10
      v     : 1.0
    - name  : resolution
      label : Resolution
      min   : 0
      max   : 10
      v     : 1.0
    - name  : step_size
      label : Step Size
      min   : 0
      max   : 1
      v     : 0.1
    - name  : trans_esp
      label : Trans ESP
      min   : 0
      max   : 0.1
      v     : 0.01
    - name  : leaf_size
      label : Leaf Size
      min   : 0
      max   : 10
      v     : 2.0
    - name  : angle_error
      label : Angle Error
      min   : -180.0
      max   : 180.0
      step  : 0.1
      v     : 0
    - name  : shift_x
      label : Shift X
      min   : -2.0
      max   : 2.0
      v     : 0
    - name  : shift_y
      label : Shift Y
      min   : -2.0
      max   : 2.0
      v     : 0
    - name  : shift_z
      label : Shift Z
      min   : -2.0
      max   : 2.0
      v     : 0
    - name      : sync
      kind      : hide
      v         : False
      cmd_param :
        dash        : ''
        delim       : ':='
        only_enable : True

  - name  : vel_pose_mux
    vars  :
    - name    : pose_mux_select
      label   : Pose Select 
      kind    : radio_box
      choices : ['ndt_matching','gnss']
      v       : 0
      cmd_param:
        dash     : ''
        delim    : ':='
    - name    : vel_mux_select
      label   : Velocity Select
      kind    : radio_box
      choices : ['ndt_matching','CAN']
